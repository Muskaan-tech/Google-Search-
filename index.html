<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .nav-links {
            text-align: right;
            padding: 15px;
        }

            .nav-links a {
                margin: 0 15px;
                text-decoration: none;
                color: black;
                font-size: 14px;
            }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }

        .logo img {
            width: 280px;
        }

        .search-box {
            width: 500px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 24px;
            outline: none;
            text-align: center;
            margin-top: 20px;
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #f8f9fa;
            color: black;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

            .btn:hover {
                background-color: #e8e9ea;
            }
    </style>
</head>
<body>
    <div class="nav-links">
        <a href="file:///C:/Users/rahma/OneDrive/Documents/Search/image.html">Search Images</a>
        <a href="file:///C:/Users/rahma/OneDrive/Documents/Search/advanced.html">Advanced Search</a>
    </div>

    <div class="container">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" class="search-box" placeholder="Search Google...">
            <div class="buttons">
                <button type="submit" class="btn">Google Search</button>
                <button type="submit" class="btn" name="btnI" value="I" formmethod="GET">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>
</body>
</html>
