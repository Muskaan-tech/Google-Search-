<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 100px;
        }
        .search-box {
            width: 500px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 24px;
            outline: none;
        }
        .btn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4285F4;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #357ae8;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            margin: 0 10px;
            text-decoration: none;
            color: #4285F4;
        }
    </style>
</head>
<body>
    <h1>Google Search</h1>
    <form action="https://www.google.com/search" method="GET">
        <input type="text" name="q" class="search-box" placeholder="Search Google...">
        <br>
        <button type="submit" class="btn">Google Search</button>
        <button type="submit" class="btn" name="btnI" value="I" formmethod="GET">I'm Feeling Lucky</button>
    </form>

    <div class="links">
        <a href="image-search.html">Image Search</a>
        <a href="advanced-search.html">Advanced Search</a>
    </div>
</body>
</html>
