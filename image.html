<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Image Search</title>
    <style>
        body {
            background-color: #202124;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .search-container {
            margin-top: 15%;
        }
        .search-box {
            width: 50%;
            padding: 10px;
            border-radius: 24px;
            border: none;
            font-size: 16px;
            outline: none;
            background: #303134;
            color: white;
        }
        .search-button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #9c9fa8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #505357;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1 style="font-size: 60px;">Google <span style="color: #4285F4;">Images</span></h1>
        <input type="text" class="search-box" placeholder="Search images...">
        <br>
        <button class="search-button">Google Search</button>
    </div>
</body>
</html>
