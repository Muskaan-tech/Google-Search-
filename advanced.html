<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            width: 50%;
            margin: auto;
            text-align: left;
        }
        h1 {
            color: #d93025;
        }
        label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-btn {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-btn:hover {
            background-color: #357ae8;
        }
        .back-link {
            display: block;
            margin-bottom: 20px;
            text-align: right;
            font-size: 14px;
        }
        .back-link a {
            text-decoration: none;
            color: #4285F4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-link"><a href="file:///C:/Users/rahma/OneDrive/Documents/Search/index.html">Back to Main</a></div>
        <h1>Advanced Search</h1>
        <form action="https://www.google.com/search" method="GET">
            <label>Find pages with...<br>All these words:</label>
            <input type="text" name="as_q">

            <label>This exact word or phrase:</label>
            <input type="text" name="as_epq">

            <label>Any of these words:</label>
            <input type="text" name="as_oq">

            <label>None of these words:</label>
            <input type="text" name="as_eq">

            <button type="submit" class="search-btn">Advanced Search</button>
        </form>
    </div>
</body>
</html>
